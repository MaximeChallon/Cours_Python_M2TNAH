{% extends "conteneur.html" %}

{% block titre %}
    {%if lieu %}| Mise à jour lieu : {{lieu.place_nom}}, {{lieu.place_id}} {% endif %}
{% endblock %}

{% block corps %}
    {% if lieu %}
        <form method="post" action="{{url_for('lieu_update', place_id=lieu.place_id)}}">
            <input type="text" name="place_nom" placeholder="Nom du lieu" value="{{lieu.place_nom}}"/>
            <br/>
            <textarea name="place_description">{{lieu.place_description}}</textarea>
            <br/>
            <input type="text" name="place_type" placeholder="Type du lieu" value="{{lieu.place_type}}"/>
            <br/>
            <input type="number" step="0.00001" name="place_latitude" placeholder="Latitude du lieu" value="{{lieu.place_latitude}}"/>
            <br/>
            <input type="number" step="0.00001" name="place_longitude" placeholder="Longitude du lieu" value="{{lieu.place_longitude}}"/>
            <br/>
            <button type="submit">Mettre à jour</button>
        </form>
    {% endif %}
    <p><a href="{{url_for('accueil')}}">Retour à l'accueil</a></p>
{% endblock %}
